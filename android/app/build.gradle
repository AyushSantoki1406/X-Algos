plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.xalgo"
    ndkVersion = flutter.ndkVersion

    buildToolsVersion = "26.0.2"  // Optional, you can remove it if not necessary

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.xalgo"
        minSdk = 21  // Set minSdkVersion to your desired minimum, but must be at least 21
        compileSdk = 34  // Set compileSdkVersion to 34 or higher
        targetSdk = 34  // Set targetSdkVersion to 34 or higher
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
